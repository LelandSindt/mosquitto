apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  labels:
    app: mosquitto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      containers:
      - name: mosquitto
        image: eclipse-mosquitto
        ports:
        - containerPort: 1883
        - containerPort: 9001 
---
apiVersion: v1
kind: Service
metadata:
  name: mosquitto-mqtt
spec:
  ports:
  - port: 1883
    targetPort: 1883
    name: mqtt
    protocol: TCP
  type: LoadBalancer
  selector:
    app: mosquitto
